<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>
        <script>
            function People(name,age,add) {
                this.name=name;
                this.age=age;
                this.add=add;
            }
            people=new People("网二",20,"成都");
            document.write("姓名:"+people.name+"  ,年龄:"+people.age+"  ,地址:"+people.add);
        </script>
</body>
</html>
