<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画改变</title>
    <style type="text/css">
        P{
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }
        p:hover{
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <P></P>
</body>
</html>
